    <div class="container-fluid">

        <div class="container-fluid">
          <div class="row-fluid">
            <div class="col-md-12 text-center"><a href="../index.html" class="brand"><img alt="Ben" src="../images/logo.svg" class="default"><img alt="Ben" src="../images/logo-white.svg" class="white"></a>

      <div class="container-fluid fadein">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="text-center intro">
              <h1 class="typed">Write me</h1>
            </div>
            <form id="form" action="/php/mail.php" class="form mt-md">
              <label>Tu nombre *</label>
              <input required type="text" name="name" class="form-control">
              <label>Número de teléfono</label>
              <input type="text" name="phone" class="form-control">
              <label>Tu E-mail *</label>
              <input required type="email" name="email" class="form-control">
              <label>¿Que necesitas? *</label>
              <textarea required name="message" class="form-control"></textarea>
              <button id="send" type="submit" class="btn btn-default">Enviar</button><span class="p-md">* Estos campos son obligatorios</span>
            </form>
          </div>
        </div>
      </div>
      <footer>

          </div>

    </div>
    <!-- The type animation script-->
    <script src="../js/vendor.js"></script>
    <script src="../js/functions.js"></script>
    <script>$(function(){$(".typed").typed({strings: ["¡Hola!", "Consulta lo que quieras",  "No molestás :)",  "Ciao", "Aloha", "Hallo", "こんにちは"],typeSpeed: 130,loop: true  });});</script>
